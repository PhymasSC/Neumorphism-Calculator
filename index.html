<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen neumo-shadow">
            <div class="expression"></div>
            <div class="result"></div>
        </div>
        <div class="keypad neumo-shadow">
            <div data-clear class="key yellow">C</div>
            <div data-operation class="key yellow light">&#37;</div>
            <div data-operation class="key purple light">&#247;</div>
            <div data-operand class="key">7</div>
            <div data-operand class="key">8</div>
            <div data-operand class="key">9</div>
            <div data-operation class="key purple light">&#215;</div>
            <div data-operand class="key">4</div>
            <div data-operand class="key">5</div>
            <div data-operand class="key">6</div>
            <div data-operation class="key purple light">-</div>
            <div data-operand class="key">1</div>
            <div data-operand class="key">2</div>
            <div data-operand class="key">3</div>
            <div data-operation class="key purple light">+</div>
            <div data-operand class="key">0</div>
            <div data-operand class="key">.</div>
            <div data-del class="key">Del</div>
            <div data-operation class="key purple">=</div>
        </div>
    </div>
</body>
</html>
